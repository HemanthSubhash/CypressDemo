plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    // https://mavenlibs.com/maven/dependency/io.github.wimdeblauwe/testcontainers-cypress
    implementation 'io.github.wimdeblauwe:testcontainers-cypress:1.8.0'
}

test {
    useJUnitPlatform()
}